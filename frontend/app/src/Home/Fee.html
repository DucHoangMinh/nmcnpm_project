  <div class="container mt-5">
    <h2 class="mb-4">Trang quản lý thu phí chung cư</h2>

    <!-- Form nhập thông tin -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Nhập thông tin khoản phí
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nhập phí</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputService">Đơn giá phí dịch vụ</label>
                  <input type="text" class="form-control" id="inputService" placeholder="Nhập số tiền">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputManager">Đơn giá phí quản lý</label>
                  <input type="text" class="form-control" id="inputManager" placeholder="Nhập số tiền">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputMonth">Tháng</label>
                  <input type="month" class="form-control" id="inputMonth">
                </div>
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            <button type="button" class="btn btn-primary">Lưu</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Danh sách các khoản thu -->
    <div class="mt-4">
      <h3>Danh sách thu phí</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Căn hộ</th>
            <th scope="col">Số tiền</th>
            <th scope="col">Tháng</th>
            <th scope="col">Đã thu</th>
          </tr>
          
        </thead>
        <tbody>
          <tr>
            <td>BM101</td>
            <td>820.000 đồng</td>
            <td>11</td>
            <td><p>&#10004; </p></td>

        </tbody>
      </table>
    </div>
